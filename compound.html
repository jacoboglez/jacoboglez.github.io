<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compound interest calculator with different periods.">
    <meta name="author" content="Jacobo GonzÃ¡lez Baldonedo">

    <!-- <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css"> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript -->

    <title>Compound interest calculartor</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="md:flex md:items-center m-8">
        <h1 class="font-bold text-orange-900 text-3xl sm:text-4xl md:text-[40px] text-dark mb-4">
            Compound interest calculator
        </h1>
    </div>

    <!-- <p>Add the data for your case.</p> -->

    <div class="m-8">
        <div class="md:flex md:items-center mb-6">

            <div class="md:w-1/3">
            </div>
            <div class="md:w-2/3">
                <label id="nPeriods" class="block text-gray-700 font-bold md:text-left mb-1 md:mb-0 pr-4">
                    Number of periods: 1
                </label>
                <input id="newPeriod" type="submit" value="Add another period"
                    class="bg-transparent hover:bg-orange-500 text-orange-700 font-semibold hover:text-white py-0 px-1 border border-orange-500 hover:border-transparent rounded">
            </div>
        </div>
    </div>

    <form class="m-8" id="form" onsubmit="return false;">
        <!-- https://v1.tailwindcss.com/components/forms -->

        <!-- TYPE OF ADDITION -->
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <p class="block text-gray-700 font-bold md:text-left mb-1 md:mb-0 pr-4">
                    Addition periodicity
                </p>
                <div>
                    <input type="radio" id="radialAnnual" name="additionSelection" checked="checked"
                        onclick="annualAd(true);" class="" />
                    <label for="annualAddition" class="text-gray-600 font-bold">
                        Annual addition
                    </label>
                </div>
                <div>
                    <input type="radio" name="additionSelection" onclick="annualAd(false);" class="" />
                    <label for="monthlyAddition" class="text-gray-600 font-bold">
                        Monthly addition
                    </label>
                </div>
            </div>
        </div>

        <!-- FIRST PERIOD -->
        <div class="period_1">
            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <p class="block uppercase tracking-wide text-gray-900 text-m font-bold mb-2">
                        Initial period
                    </p>
                </div>
            </div>

            <!-- INITIAL FUNDS -->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="initialFunds_1" class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Initial funds
                    </label>
                </div>
                <div class="w-2/3 md:w-2/3 lg:w-1/3">
                    <input type="text" id="initialFunds_1"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                </div>
            </div>

            <!-- ANNUAL ADDITION -->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="addition_1" class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Annual addition
                    </label>
                </div>
                <div class="w-2/3 md:w-2/3 lg:w-1/3">
                    <input type="text" id="addition_1"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                </div>
            </div>

            <!-- NUMBER OF YEARS -->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="years_1" class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Number of years
                    </label>
                </div>
                <div class="w-2/3 md:w-2/3 lg:w-1/3">
                    <input type="text" id="years_1"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                </div>
            </div>

            <!-- INTEREST RATE -->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="interest_1" class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Interest rate
                    </label>
                </div>
                <div class="w-2/3 md:w-2/3 lg:w-1/3">
                    <input type="text" id="interest_1"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500">
                </div>
            </div>

            <!-- PERIOD RESULT -->
            <div id="divResult_1" class="flex md:w-full items-center mb-5">
                <div class="md:w-1/4"></div>
                <div class="md:w-3/4">
                    <p class="block text-gray-900 font-bold md:text-middle mb-1 md:mb-0 pr-4" id="result_1"></p>
                </div>
            </div>
        </div>


        <!-- GLOBAL RESULTS -->
        <div id="globalResults" class="flex md:w-full items-center mb-5">
            <div class="md:w-1/4"></div>
            <div class="md:w-3/4">
                <p class="block text-gray-700 font-bold md:text-middle mb-1 md:mb-0 pr-4" id="gR_totInv"></p>
                <p class="block text-gray-700 font-bold md:text-middle mb-1 md:mb-0 pr-4" id="gR_netBen"></p>
            </div>
        </div>

        
        <!-- SUBMIT -->
        <div class="md:flex md:items-center" id="submitDiv">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <input id="submitButton" type="submit" value="Submit"
                class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
            </div>
        </div>
        
    </form>

    <script src="scripts/compound.js" defer></script>
</body>

</html>
